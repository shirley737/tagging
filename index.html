<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.com/libraries/bodymovin"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagging Prototype v1</title>
  </head>
  <body>
    <div id="slider" class="swipe" style="visibility: visible;">
      <div class="swipe-wrap" style="width: 2520px;">
        <div
          id="bm1"
          data-index="0"
          style="
            width: 630px;
            left: 0px;
            transition-duration: 300ms;
            transform: translateX(-630px);
          "
        ></div>
        <div
          id="bm2"
          data-index="1"
          style="
            width: 630px;
            left: -630px;
            transition-duration: 300ms;
            transform: translateX(-630px);
          "
        ></div>

        <div
          id="bm3"
          data-index="2"
          style="
            width: 630px;
            left: -1260px;
            transition-duration: 300ms;
            transform: translateX(-630px);
          "
        ></div>

        <div
          id="bm4"
          data-index="3"
          style="
            width: 630px;
            left: -1890px;
            transition-duration: 300ms;
            transform: translateX(-630px);
          "
        ></div>

        <div
          id="bm5"
          data-index="4"
          style="
            width: 630px;
            left: -2520px;
            transition-duration: 300ms;
            transform: translateX(-630px);
          "
        ></div>
      </div>
    </div>
    <div id="text">To view the animation, drag the carousel left or right.</div>

    <script src="lottie.js" type="text/javascript"></script>
    <script src="swipe-master/build/swipe.min.js"></script>
    <script>
      var animation1 = {
        container: document.getElementById("bm1"),
        renderer: "svg",
        autoplay: false,
        loop: false,
        path: "tagging1.json",
      };

      var animation2 = {
        container: document.getElementById("bm2"),
        renderer: "svg",
        autoplay: false,
        loop: false,
        path: "tagging2.json",
      };

      var animation3 = {
        container: document.getElementById("bm3"),
        renderer: "svg",
        autoplay: false,
        loop: false,
        path: "tagging3.json",
      };

      var animation4 = {
        container: document.getElementById("bm4"),
        renderer: "svg",
        autoplay: false,
        loop: false,
        path: "tagging4.json",
      };

      var animation5 = {
        container: document.getElementById("bm5"),
        renderer: "svg",
        autoplay: false,
        loop: false,
        path: "tagging5.json",
      };

      var anim1 = lottie.loadAnimation(animation1);
      var anim2 = lottie.loadAnimation(animation2);
      var anim3 = lottie.loadAnimation(animation3);
      var anim4 = lottie.loadAnimation(animation4);
      var anim5 = lottie.loadAnimation(animation5);
      var list = [anim1, anim2, anim3, anim4, anim5];
      anim1.goToAndPlay(0, true);

      var element = document.getElementById("slider");
      window.mySwipe = new Swipe(element, {
        startSlide: 0,
        speed: 600,
        draggable: true,
        autoRestart: true,
        continuous: false,
        disableScroll: true,
        stopPropagation: true,
        callback: function (index, element) {
          list[index].stop();
          setTimeout(() => {
            list[index].goToAndPlay(0, true);
          }, 250);
        },
        transitionEnd: function (index, element) {},
      });
    </script>
  </body>
</html>
